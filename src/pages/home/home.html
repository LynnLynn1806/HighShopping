<ion-content class="background">
 <p>HIGH Shopping Operating<br>
  Management System</p>
  <ion-card>
    <p>
      <ion-card-header class="box_title">
        <ion-icon name="leaf"></ion-icon>
         Welcome !!
      </ion-card-header>
    </p>
    
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="ID" #id></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" #password></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="box">Save ID</ion-label>
          <ion-checkbox color="secondary" checked="true"></ion-checkbox>
        </ion-item>

        <button ion-button block (click) = "signIn()">Log in</button> 
        <!-- <button ion-button block [navPush] ="detailPage">Log in</button> -->
        <a [navPush] ="forgotPage" class="box">Forgot Password</a>      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
