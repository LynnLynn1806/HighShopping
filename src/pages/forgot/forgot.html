<ion-content class="background">
    <p>Forgot Password</p>
    <ion-card>
        <ion-card-header class="box_title">
            <ion-icon name="leaf"></ion-icon> Enter your E-mail
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Enter your email" [(ngModel)] = "to"></ion-input>
                </ion-item>          
                <p>
                    <button ion-button color="secondary" icon-start (click) = "send()" class="button">
                      <ion-icon name='checkmark-circle-outline'></ion-icon>
                      Confirm
                    </button>
                    <button ion-button color="secondary" [navPush] ="homePage" class="button">
                      <ion-icon name='arrow-dropleft'></ion-icon>
                      Back
                    </button>
                </p>                      
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
