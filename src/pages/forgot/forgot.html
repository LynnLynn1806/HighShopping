<ion-content class="background">
    <p>Reset Password</p>
    <ion-card>
        <ion-card-header>
            <ion-icon name="leaf"> Forgot Password</ion-icon>
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Enter your email"></ion-input>
                </ion-item>           
                <button ion-button block>Confirm</button>  
                <button ion-button block [navPush] ="homePage">Back</button>                       
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
