<ion-content class="background">
    <p>Reset Password</p>
    <ion-card>
        <ion-card-header>
            <ion-icon name="leaf"> Forgot Password</ion-icon>
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Enter your email"></ion-input>
                </ion-item>          
                <p>
                    <button ion-button color="secondary" icon-start (click) = "confirm()">
                      <ion-icon name='checkmark-circle-outline'></ion-icon>
                      Confirm
                    </button>
                    <button ion-button color="secondary" [navPush] ="homePage">
                      <ion-icon name='arrow-dropleft'></ion-icon>
                      Back
                    </button>
                </p>                      
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
